<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function showPopup() {
            alert('File uploaded successfully!');
        }
    </script>
</head>
<body>
    <h1>Upload a Leaf Image</h1>
    <form action="/" method="POST" enctype="multipart/form-data" onsubmit="showPopup()">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
